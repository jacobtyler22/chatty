<div  ng-controller="MessageCtrl">
	<div class="header">
	    <h3 class="text-muted">chatty</h3>
	</div>

	<input type="text" ng-model="newMessage" placeholder="New Message" />
	<button ng-click="addMessage(newMessage)">Submit</button>
	<h4>Latest Chats:</h4>
	<div class="jumbotron">
		<div ng-repeat="message in messages">
			{{message.text}}
		</div>
	</div>
</div>
